---
layout: default
---
<article class="post" itemscope itemtype="https://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.last_modified_at != null %}
        <time itemprop="dateModified"
              style="display: none;"
              datetime="{{ page.last_modified_at | date_to_xmlschema }}">
          {{ page.page.last_modified_at | date: "%b %-d, %Y" }}
        </time>
      {% endif %}
      <br>
      Tags:
      <span itemprop="categories" itemscope itemtype="https://schema.org/category">
        {% for tag in page.tags %}
          <a href="/tags/{{ tag }}">
            <span itemprop="name" class="tag code">{{ tag }}</span>
          </a>
        {% endfor %}
      </span>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.comments %}
  <hr>

  <script>
    var headers = document.querySelectorAll('article h2, article h3, article h4');
    for (var header of headers) {
      var p = header.parentNode;
      var a = document.createElement('a');
      p.replaceChild(a, header);
      a.classList.add('header');
      a.appendChild(header);
      a.setAttribute('href', '#' + header.id);
    }
  </script>
  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = "{{ site.url }}{{ page.url }}";
      this.page.identifier = "{{ page.id }}";
    };
    (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://mincong-h.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}

</article>
