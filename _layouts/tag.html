---
layout: default
---

<div class="post">
  <h1>{{ page.title}} <small class="monospace">({{ page.tag }})</small></h1>
  <p>{{ content }}</p>
  <ul>
  {% for post in site.tags[page.tag] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
    </li>
  {% endfor %}
  </ul>
</div>
