---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <p>{{ content }}</p>
  <ul>
  {% for post in site.posts reversed %}
    {% if post.series == page.series %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
        {{ post.description }}
      </li>
     {% endif %}
  {% endfor %}
  </ul>
</div>
