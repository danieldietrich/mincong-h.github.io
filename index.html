---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post archive">
    <div>
      <h3 class="post-title archive">
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
      </h3>
    </div>
    <div class="description">
      <span class="post-date archive">{{ post.date | date: "%b %d, %Y" }}</span> |
      <span>
      {% for tag in post.tags %}
        <a href="/tags/{{ tag }}">
          <span class="tag code">{{ tag }}</span>
        </a>
      {% endfor %}
      </span>
    </div>
  </div>
  {% endfor %}
</div>
