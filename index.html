---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post archive">
    <p class="post-title archive">
      <span class="post-date archive">{{ post.date | date: "%b %d, %Y" }}</span>
      <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
    </p>
  </div>
  {% endfor %}
</div>
